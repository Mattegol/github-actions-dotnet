name: CI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  
jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Dotnet test
        run: dotnet test --configuration Release

      - name: Dotnet publish
        run: dotnet publish src/GitHubActionsDotNet.Api/GitHubActionsDotNet.Api.csproj --configuration Release -o artifacts

      - uses: actions/upload-artifact@v4
        with:
          name: dometrain-artifact 
          path: artifacts/

  deploy_dev:
    name: Deploy Dev
    needs: build
    uses: Mattegol/github-actions-reusable/.github/workflows/step-deploy.yml@main
    with:
      env: dev
    secrets: inherit

  deploy_prod:
    name: Deploy Prod
    needs: deploy_dev
    uses: Mattegol/github-actions-reusable/.github/workflows/step-deploy.yml@main
    with:
      env: prod
    secrets: inherit